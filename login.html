<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="icon" href="img/img/img1/favicon.png" type="image/x-icon">
    <title>LOGIN</title>
</head>
<body>
    <section id="login">
        <img src="img/img/logo.jpg">
        <form action="dashboard.html" method="" class="form-login">
            <h1>
                <img src="img/img/user-circle-regular-24.png">
            </h1>
            <div class="form-group">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" name="usuario" id="usuario" class="form-input" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Contrasena</label>
                <input type="password" name="password" id="password" class="form-input" placeholder="Ingresa tu contrasena" required>
            </div>
            <div class="form-group">
                <input type="submit" name="ingresar" class="btn-azul" value="Ingresar">
            </div>
            <div class="form-group">
                <input type="submit" name="registrar" class="btn-morado" value="Registrar">
            </div>
            <div class="form-group">
                <a href="" class="form-olvido"> Recordar Contrasena</a>
            </div>
        </form>
    </section>
</body>
</html>
